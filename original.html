<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ CRYPTO SIGNAL TRACKER - 100% Taƒçnost</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta name="description" content="Profesionalni crypto trading signali sa 100% taƒçno≈°ƒáu. Praƒáenje BTC, ETH, SOL i drugih kriptovaluta u realnom vremenu.">
    <meta name="keywords" content="crypto, bitcoin, ethereum, solana, trading, signali, analiza">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1>üöÄ CRYPTO SIGNAL TRACKER</h1>
            <p>üíé PROFESSIONAL SIGNAL TRACKER - Premium Analiza</p>
            <div class="status-bar">
                <div class="live-indicator">
                    <span class="pulse"></span>
                    <span>LIVE</span>
                </div>
                <div class="precision-meter">
                    <span>Taƒçnost: 100%</span>
                </div>
            </div>
        </div>

        <!-- Currency Selector -->
        <div class="currency-selector">
            <select id="currency-select" class="currency-dropdown">
                <option value="">‚è≥ Uƒçitavam valute...</option>
            </select>
            
            <div class="selected-crypto-info">
                <div class="crypto-summary">
                    <span class="selected-name">Odaberite valutu</span>
                    <span class="selected-price">--</span>
                    <span class="selected-change">--</span>
                </div>
            </div>
        </div>

        <!-- Toggle Button -->
        <div style="text-align: center; margin-bottom: 20px;">
            <button id="toggle-grid" class="tf-btn">üëÅÔ∏è SAKRIJ SVE VALUTE</button>
        </div>

        <!-- Crypto Grid -->
        <div class="crypto-grid" id="crypto-grid">
            <!-- Dynamic crypto cards will be inserted here -->
        </div>

        <!-- Main Dashboard -->
        <div class="main-dashboard">
            <!-- Timeframe Selector -->
            <div class="timeframe-selector">
                <button class="tf-btn active" data-tf="1m">1M</button>
                <button class="tf-btn" data-tf="5m">5M</button>
                <button class="tf-btn" data-tf="15m">15M</button>
                <button class="tf-btn" data-tf="1h">1H</button>
                <button class="tf-btn" data-tf="4h">4H</button>
                <button class="tf-btn" data-tf="1d">1D</button>
            </div>

            <!-- Technical Analysis Grid -->
            <div class="analysis-grid">
                <div class="analysis-card">
                    <h3>üìä RSI</h3>
                    <div class="indicator-value" id="rsi-value">--</div>
                    <div class="indicator-signal" id="rsi-signal">--</div>
                </div>
                
                <div class="analysis-card">
                    <h3>üìà MACD</h3>
                    <div class="indicator-value" id="macd-value">--</div>
                    <div class="indicator-signal" id="macd-signal">--</div>
                </div>
                
                <div class="analysis-card">
                    <h3>üî¢ Volume</h3>
                    <div class="indicator-value" id="volume-value">--</div>
                    <div class="indicator-signal" id="volume-signal">--</div>
                </div>
                
                <div class="analysis-card">
                    <h3>üéØ Overall</h3>
                    <div class="indicator-value" id="overall-accuracy">--</div>
                    <div class="indicator-signal" id="overall-signal">--</div>
                </div>
            </div>
        </div>

        <!-- Chart and Predictions Section -->
        <div class="chart-predictions-container">
            <!-- Chart Container -->
            <div class="chart-container">
                <canvas id="crypto-chart"></canvas>
            </div>

            <!-- Predictions Panel -->
            <div class="predictions-panel">
                <h2>üîÆ AI PREDIKCIJE</h2>
                <div class="predictions-grid">
                    <div class="prediction-card">
                        <h4>15 min</h4>
                        <div class="prediction-direction" id="pred-15m">--</div>
                        <div class="prediction-confidence" id="conf-15m">--</div>
                    </div>
                    <div class="prediction-card">
                        <h4>1h</h4>
                        <div class="prediction-direction" id="pred-1h">--</div>
                        <div class="prediction-confidence" id="conf-1h">--</div>
                    </div>
                    <div class="prediction-card">
                        <h4>4h</h4>
                        <div class="prediction-direction" id="pred-4h">--</div>
                        <div class="prediction-confidence" id="conf-4h">--</div>
                    </div>
                    <div class="prediction-card">
                        <h4>1d</h4>
                        <div class="prediction-direction" id="pred-1d">--</div>
                        <div class="prediction-confidence" id="conf-1d">--</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Multi-Timeframe Analysis -->
        <div class="multi-timeframe-section">
            <h2>‚è∞ MULTI-TIMEFRAME ANALIZA</h2>
            <div class="timeframe-grid" id="timeframe-grid">
                <!-- Timeframe analysis cards will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Original Working JavaScript -->
    <script src="js/script_github.js"></script>
</body>
</html>
