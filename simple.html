<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ CRYPTO SIGNAL TRACKER - RADI GARANTOVANO!</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1>üöÄ CRYPTO SIGNAL TRACKER</h1>
            <p>üíé GARANTOVANO RADI - BEZ PROBLEMA!</p>
            
            <div class="status-bar">
                <div class="live-indicator">
                    <div class="pulse"></div>
                    U≈ΩIVO - HARDCODED DATA
                </div>
                <div class="precision-meter">
                    <span class="precision-value" id="last-update-time">--:--:--</span>
                </div>
            </div>
        </div>

        <!-- Currency Selector -->
        <div class="currency-selector">
            <select id="currency-select" class="currency-dropdown">
                <option value="">Uƒçitavam valute...</option>
            </select>
            
            <div class="selected-crypto-info">
                <div class="crypto-summary">
                    <span class="selected-name">Odaberite valutu</span>
                    <span class="selected-price">$--</span>
                    <span class="selected-change">--%</span>
                </div>
            </div>
        </div>

        <!-- Crypto Grid -->
        <div class="section">
            <h2>üí∞ CRYPTO PREGLED</h2>
            <div id="crypto-grid" class="crypto-grid">
                <!-- Grid ƒáe biti napunjen ovde -->
            </div>
        </div>

        <!-- Technical Indicators -->
        <div class="section">
            <h2>üìä TEHNIƒåKA ANALIZA</h2>
            <div class="indicators-grid">
                <div class="indicator">
                    <span class="indicator-name">RSI</span>
                    <span class="indicator-value" id="rsi-value">--</span>
                    <span class="indicator-signal bullish" id="rsi-signal">KUPUJ</span>
                </div>
                <div class="indicator">
                    <span class="indicator-name">MACD</span>
                    <span class="indicator-value" id="macd-value">--</span>
                    <span class="indicator-signal bullish" id="macd-signal">BULLISH</span>
                </div>
                <div class="indicator">
                    <span class="indicator-name">Volume</span>
                    <span class="indicator-value" id="volume-value">--</span>
                    <span class="indicator-signal neutral" id="volume-signal">NORMAL</span>
                </div>
            </div>
        </div>

        <!-- Chart Section -->
        <div class="section">
            <h2>üìà GRAFIKON</h2>
            <div class="chart-container">
                <canvas id="price-chart"></canvas>
            </div>
        </div>

        <!-- Status -->
        <div id="status-display" class="section">
            <h3>‚úÖ STATUS: LOADING...</h3>
        </div>
    </div>

    <script>
        console.log('üöÄ NOVI DASHBOARD STARTED!');
        
        // HARDCODED CRYPTO DATA - GARANTOVANO RADI!
        const cryptoDatabase = [
            { symbol: 'BTCUSDT', price: 45234.56, change: 3.45, icon: '‚Çø', volume: 2500000000 },
            { symbol: 'ETHUSDT', price: 2834.12, change: -1.23, icon: 'Œû', volume: 1800000000 },
            { symbol: 'BNBUSDT', price: 318.45, change: 2.11, icon: 'üî∏', volume: 950000000 },
            { symbol: 'SOLUSDT', price: 94.67, change: 5.67, icon: '‚óâ', volume: 1200000000 },
            { symbol: 'XRPUSDT', price: 0.6543, change: -2.34, icon: '‚óà', volume: 3200000000 },
            { symbol: 'ADAUSDT', price: 0.4521, change: 1.89, icon: '‚óä', volume: 850000000 },
            { symbol: 'DOTUSDT', price: 6.234, change: 0.45, icon: '‚óè', volume: 420000000 },
            { symbol: 'LINKUSDT', price: 14.56, change: 3.21, icon: 'üîó', volume: 380000000 },
            { symbol: 'LTCUSDT', price: 84.32, change: -0.87, icon: '≈Å', volume: 320000000 },
            { symbol: 'DOGEUSDT', price: 0.0756, change: 8.91, icon: 'üêï', volume: 1950000000 }
        ];
        
        let selectedCrypto = 'BTCUSDT';
        let chart = null;
        
        function populateDropdown() {
            console.log('üìä Populating dropdown...');
            const dropdown = document.getElementById('currency-select');
            
            if (!dropdown) {
                console.error('‚ùå Dropdown element ne postoji!');
                return;
            }
            
            dropdown.innerHTML = '<option value="">Odaberite crypto valutu...</option>';
            
            cryptoDatabase.forEach(crypto => {
                const option = document.createElement('option');
                const symbolName = crypto.symbol.replace('USDT', '');
                
                option.value = crypto.symbol;
                option.textContent = `${crypto.icon} ${symbolName} - $${crypto.price.toFixed(4)} (${crypto.change >= 0 ? '+' : ''}${crypto.change.toFixed(2)}%)`;
                
                if (crypto.symbol === selectedCrypto) {
                    option.selected = true;
                }
                
                dropdown.appendChild(option);
            });
            
            dropdown.addEventListener('change', function() {
                if (this.value) {
                    selectedCrypto = this.value;
                    updateSelectedCrypto();
                }
            });
            
            console.log('‚úÖ Dropdown populated with', cryptoDatabase.length, 'cryptos');
        }
        
        function generateCryptoGrid() {
            console.log('üéØ Generating crypto grid...');
            const grid = document.getElementById('crypto-grid');
            
            if (!grid) {
                console.error('‚ùå Grid element ne postoji!');
                return;
            }
            
            grid.innerHTML = '';
            
            cryptoDatabase.forEach(crypto => {
                const card = document.createElement('div');
                card.className = 'crypto-card';
                
                const symbolName = crypto.symbol.replace('USDT', '');
                const changeClass = crypto.change >= 0 ? 'positive' : 'negative';
                const changeIcon = crypto.change >= 0 ? 'üìà' : 'üìâ';
                
                // Generate signal
                let signal = '‚ö° ƒåEKAJ';
                let signalClass = 'neutral';
                
                if (crypto.change > 3) {
                    signal = 'üöÄ KUPUJ';
                    signalClass = 'bullish';
                } else if (crypto.change > 1) {
                    signal = 'üìà RAST';
                    signalClass = 'bullish';
                } else if (crypto.change < -3) {
                    signal = 'üìâ PRODAJ';
                    signalClass = 'bearish';
                } else if (crypto.change < -1) {
                    signal = '‚ö†Ô∏è OPREZ';
                    signalClass = 'bearish';
                }
                
                card.innerHTML = `
                    <div class="crypto-header">
                        <div class="crypto-icon">${crypto.icon}</div>
                        <div class="crypto-info">
                            <span class="crypto-symbol">${symbolName}</span>
                            <span class="crypto-price">$${crypto.price.toFixed(4)}</span>
                        </div>
                    </div>
                    <div class="crypto-change ${changeClass}">
                        ${changeIcon} ${crypto.change.toFixed(2)}%
                    </div>
                    <div class="crypto-volume">
                        Vol: $${formatVolume(crypto.volume)}
                    </div>
                    <div class="crypto-signals">
                        <div class="signal-indicator ${signalClass}">${signal}</div>
                    </div>
                `;
                
                card.addEventListener('click', () => {
                    selectedCrypto = crypto.symbol;
                    updateSelectedCrypto();
                    
                    // Update dropdown
                    const dropdown = document.getElementById('currency-select');
                    if (dropdown) {
                        dropdown.value = crypto.symbol;
                    }
                    
                    // Update card selection
                    document.querySelectorAll('.crypto-card').forEach(c => c.classList.remove('selected'));
                    card.classList.add('selected');
                });
                
                grid.appendChild(card);
            });
            
            console.log('‚úÖ Grid generated with', cryptoDatabase.length, 'cards');
        }
        
        function updateSelectedCrypto() {
            const crypto = cryptoDatabase.find(c => c.symbol === selectedCrypto);
            if (!crypto) return;
            
            // Update selected crypto info
            const selectedName = document.querySelector('.selected-name');
            const selectedPrice = document.querySelector('.selected-price');
            const selectedChange = document.querySelector('.selected-change');
            
            if (selectedName && selectedPrice && selectedChange) {
                const symbolName = crypto.symbol.replace('USDT', '');
                selectedName.textContent = `${crypto.icon} ${symbolName}`;
                selectedPrice.textContent = `$${crypto.price.toFixed(4)}`;
                selectedChange.textContent = `${crypto.change >= 0 ? '+' : ''}${crypto.change.toFixed(2)}%`;
                selectedChange.className = crypto.change >= 0 ? 'positive' : 'negative';
            }
            
            // Update technical indicators
            updateTechnicalIndicators(crypto);
            
            // Update chart
            updateChart(crypto);
            
            console.log('‚úÖ Updated selected crypto:', symbolName);
        }
        
        function updateTechnicalIndicators(crypto) {
            // RSI
            const rsi = 50 + (crypto.change * 2); // Simulate RSI based on change
            document.getElementById('rsi-value').textContent = rsi.toFixed(1);
            document.getElementById('rsi-signal').textContent = rsi < 30 ? 'KUPUJ' : rsi > 70 ? 'PRODAJ' : 'HOLD';
            
            // MACD
            document.getElementById('macd-value').textContent = (crypto.change * 0.1).toFixed(3);
            document.getElementById('macd-signal').textContent = crypto.change > 0 ? 'BULLISH' : 'BEARISH';
            
            // Volume
            document.getElementById('volume-value').textContent = formatVolume(crypto.volume);
            document.getElementById('volume-signal').textContent = crypto.volume > 1000000000 ? 'VISOK' : 'NORMAL';
        }
        
        function updateChart(crypto) {
            const canvas = document.getElementById('price-chart');
            if (!canvas) return;
            
            // Destroy existing chart
            if (chart) {
                chart.destroy();
            }
            
            // Generate sample data
            const labels = [];
            const data = [];
            const basePrice = crypto.price;
            
            for (let i = 23; i >= 0; i--) {
                const time = new Date();
                time.setHours(time.getHours() - i);
                labels.push(time.toLocaleTimeString('sr-RS', { hour: '2-digit', minute: '2-digit' }));
                
                const variation = (Math.random() - 0.5) * basePrice * 0.02;
                data.push(basePrice + variation);
            }
            
            const ctx = canvas.getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: `${crypto.symbol.replace('USDT', '')} Cena`,
                        data: data,
                        borderColor: '#00ff88',
                        backgroundColor: 'rgba(0, 255, 136, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: `${crypto.symbol.replace('USDT', '')} - HARDCODED DATA`,
                            color: '#00ff88'
                        },
                        legend: { labels: { color: '#ffffff' } }
                    },
                    scales: {
                        x: { ticks: { color: '#cccccc' } },
                        y: { ticks: { color: '#cccccc' } }
                    }
                }
            });
        }
        
        function formatVolume(volume) {
            if (volume >= 1000000000) {
                return (volume / 1000000000).toFixed(1) + 'B';
            } else if (volume >= 1000000) {
                return (volume / 1000000).toFixed(1) + 'M';
            } else {
                return (volume / 1000).toFixed(1) + 'K';
            }
        }
        
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('sr-RS', {
                hour: '2-digit', minute: '2-digit', second: '2-digit'
            });
            const updateElement = document.getElementById('last-update-time');
            if (updateElement) {
                updateElement.textContent = timeString;
            }
        }
        
        function updateStatus() {
            const status = document.getElementById('status-display');
            if (status) {
                status.innerHTML = `
                    <h3>‚úÖ STATUS: USPE≈†NO UƒåITANO!</h3>
                    <p>üìä Dropdown: ${cryptoDatabase.length} valuta</p>
                    <p>üéØ Grid: ${cryptoDatabase.length} kartica</p>
                    <p>üìà Odabrana valuta: ${selectedCrypto}</p>
                    <p>‚è∞ Vreme: ${new Date().toLocaleTimeString()}</p>
                `;
            }
        }
        
        // MAIN LOADING FUNCTION
        window.onload = function() {
            console.log('üöÄ MAIN DASHBOARD LOADING...');
            
            // Start time updates
            updateTime();
            setInterval(updateTime, 1000);
            
            // Load all components
            populateDropdown();
            generateCryptoGrid();
            updateSelectedCrypto();
            updateStatus();
            
            console.log('‚úÖ MAIN DASHBOARD SUCCESSFULLY LOADED!');
            
            // Update status every 30 seconds
            setInterval(updateStatus, 30000);
        };
    </script>
</body>
</html>
