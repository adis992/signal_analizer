<!DOCTYPE html>
<html>
<head>
    <title>CRYPTO TEST</title>
</head>
<body>
    <h1>üöÄ CRYPTO TEST PAGE</h1>
    <div id="result">Loading...</div>
    
    <script>
        console.log('üöÄ Test script started');
        
        async function testBinanceAPI() {
            try {
                console.log('üìä Testing Binance API...');
                
                const response = await fetch('https://api.binance.com/api/v3/ticker/24hr?symbol=BTCUSDT');
                const data = await response.json();
                
                document.getElementById('result').innerHTML = `
                    <h2>‚úÖ SUCCESS!</h2>
                    <p>BTC Price: $${parseFloat(data.lastPrice).toFixed(2)}</p>
                    <p>Change: ${data.priceChangePercent}%</p>
                    <p>API Working: ‚úÖ</p>
                `;
                
                console.log('‚úÖ Binance API test successful:', data);
                
            } catch (error) {
                console.error('‚ùå Binance API test failed:', error);
                
                document.getElementById('result').innerHTML = `
                    <h2>‚ùå FAILED!</h2>
                    <p>Error: ${error.message}</p>
                    <p>Likely CORS issue from browser</p>
                `;
            }
        }
        
        // Test odmah kada se uƒçita
        testBinanceAPI();
    </script>
</body>
</html>
