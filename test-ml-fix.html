<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>ğŸ”§ ML PatternDatabase Test</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1a1a1a; color: #00ff00; }
        .test-result { margin: 10px 0; padding: 10px; border-left: 3px solid #00ff00; }
        .error { color: #ff4444; border-left-color: #ff4444; }
        .success { color: #00ff00; border-left-color: #00ff00; }
        .warning { color: #ffaa00; border-left-color: #ffaa00; }
    </style>
</head>
<body>
    <h1>ğŸ”§ ML PatternDatabase Fix Test</h1>
    <div id="test-results"></div>
    
    <script src="js/ml-accuracy-enhancer.js"></script>
    <script>
        const testResults = document.getElementById('test-results');
        
        function addResult(message, type = 'success') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            testResults.appendChild(div);
        }
        
        // Test ML Accuracy Enhancer initialization
        try {
            addResult('ğŸš€ Starting ML PatternDatabase test...', 'warning');
            
            if (typeof MLAccuracyEnhancer === 'undefined') {
                addResult('âŒ MLAccuracyEnhancer class not loaded!', 'error');
            } else {
                addResult('âœ… MLAccuracyEnhancer class loaded successfully', 'success');
                
                // Test creating instance
                const mlEnhancer = new MLAccuracyEnhancer();
                addResult('âœ… MLAccuracyEnhancer instance created', 'success');
                
                // Test database loading
                const loadResult = mlEnhancer.loadPatternDatabase();
                addResult(`ğŸ“š loadPatternDatabase() returned: ${loadResult}`, loadResult ? 'success' : 'warning');
                
                // Test pattern generation
                const patternId = mlEnhancer.generatePatternId('BTCUSDT', '1h');
                addResult(`ğŸ¯ Generated pattern ID: ${patternId}`, 'success');
                
                // Test save database
                const saveResult = mlEnhancer.savePatternDatabase();
                addResult(`ğŸ’¾ savePatternDatabase() returned: ${saveResult}`, saveResult ? 'success' : 'error');
                
                // Check localStorage
                const dbData = localStorage.getItem('mlPatternDatabase');
                if (dbData) {
                    try {
                        const parsed = JSON.parse(dbData);
                        addResult(`ğŸ“Š PatternDatabase in localStorage: ${JSON.stringify(parsed, null, 2)}`, 'success');
                    } catch (e) {
                        addResult(`âŒ Failed to parse PatternDatabase: ${e.message}`, 'error');
                    }
                } else {
                    addResult('âš ï¸ No PatternDatabase found in localStorage', 'warning');
                }
                
                // Check debug bridge
                const bridgeData = localStorage.getItem('debugBridge');
                if (bridgeData) {
                    const bridge = JSON.parse(bridgeData);
                    addResult(`ğŸ”— DebugBridge: ${JSON.stringify(bridge, null, 2)}`, 'success');
                } else {
                    addResult('âš ï¸ No DebugBridge found', 'warning');
                }
                
                addResult('ğŸ‰ All tests completed successfully!', 'success');
            }
            
        } catch (error) {
            addResult(`âŒ Test failed: ${error.message}`, 'error');
            console.error('Test error:', error);
        }
    </script>
</body>
</html>
