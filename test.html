<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ TEST VERZIJA - SIGURNO RADI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0a0a0a;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .crypto-dropdown {
            padding: 15px;
            font-size: 18px;
            background: #1a1a2e;
            color: white;
            border: 2px solid #00ff88;
            border-radius: 10px;
            width: 100%;
            margin: 20px 0;
        }
        .crypto-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .crypto-card {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border: 2px solid #00ff88;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .crypto-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.3);
        }
        .crypto-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        .crypto-icon {
            font-size: 2rem;
        }
        .crypto-symbol {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .crypto-price {
            font-size: 1.2rem;
            color: #00ff88;
        }
        .crypto-change {
            font-size: 1.1rem;
            margin: 10px 0;
        }
        .positive { color: #00ff88; }
        .negative { color: #ff4757; }
        .signal-indicator {
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
        }
        .bullish { background: #00ff88; color: black; }
        .bearish { background: #ff4757; color: white; }
        .neutral { background: #ffa502; color: black; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ TEST VERZIJA - CRYPTO TRADER</h1>
        <p>Ova verzija MORA da radi! Ako ne radi, onda je problem u browseru!</p>
        
        <select id="crypto-dropdown" class="crypto-dropdown">
            <option value="">Uƒçitavam valute...</option>
        </select>
        
        <div id="crypto-grid" class="crypto-grid">
            <!-- Cards ƒáe biti dodati ovde -->
        </div>
        
        <div id="status"></div>
    </div>

    <script>
        console.log('üöÄ TEST SCRIPT STARTED!');
        
        // HARDCODED CRYPTO DATA - GARANTOVANO RADI!
        const cryptoData = [
            { symbol: 'BTCUSDT', price: 45234.56, change: 3.45, icon: '‚Çø' },
            { symbol: 'ETHUSDT', price: 2834.12, change: -1.23, icon: 'Œû' },
            { symbol: 'BNBUSDT', price: 318.45, change: 2.11, icon: 'üî∏' },
            { symbol: 'SOLUSDT', price: 94.67, change: 5.67, icon: '‚óâ' },
            { symbol: 'XRPUSDT', price: 0.6543, change: -2.34, icon: '‚óà' },
            { symbol: 'ADAUSDT', price: 0.4521, change: 1.89, icon: '‚óä' },
            { symbol: 'DOTUSDT', price: 6.234, change: 0.45, icon: '‚óè' },
            { symbol: 'LINKUSDT', price: 14.56, change: 3.21, icon: 'üîó' },
            { symbol: 'LTCUSDT', price: 84.32, change: -0.87, icon: '≈Å' },
            { symbol: 'DOGEUSDT', price: 0.0756, change: 8.91, icon: 'üêï' }
        ];
        
        function populateDropdown() {
            console.log('üìä Populating dropdown...');
            const dropdown = document.getElementById('crypto-dropdown');
            
            dropdown.innerHTML = '<option value="">Odaberite crypto valutu...</option>';
            
            cryptoData.forEach(crypto => {
                const option = document.createElement('option');
                const symbolName = crypto.symbol.replace('USDT', '');
                
                option.value = crypto.symbol;
                option.textContent = `${crypto.icon} ${symbolName} - $${crypto.price.toFixed(4)} (${crypto.change >= 0 ? '+' : ''}${crypto.change.toFixed(2)}%)`;
                
                dropdown.appendChild(option);
            });
            
            console.log('‚úÖ Dropdown populated with', cryptoData.length, 'cryptos');
        }
        
        function generateCryptoGrid() {
            console.log('üéØ Generating crypto grid...');
            const grid = document.getElementById('crypto-grid');
            
            grid.innerHTML = '';
            
            cryptoData.forEach(crypto => {
                const card = document.createElement('div');
                card.className = 'crypto-card';
                
                const symbolName = crypto.symbol.replace('USDT', '');
                const changeClass = crypto.change >= 0 ? 'positive' : 'negative';
                const changeIcon = crypto.change >= 0 ? 'üìà' : 'üìâ';
                
                // Generate signal
                let signal = '‚ö° ƒåEKAJ';
                let signalClass = 'neutral';
                
                if (crypto.change > 3) {
                    signal = 'üöÄ KUPUJ';
                    signalClass = 'bullish';
                } else if (crypto.change > 1) {
                    signal = 'üìà RAST';
                    signalClass = 'bullish';
                } else if (crypto.change < -3) {
                    signal = 'üìâ PRODAJ';
                    signalClass = 'bearish';
                } else if (crypto.change < -1) {
                    signal = '‚ö†Ô∏è OPREZ';
                    signalClass = 'bearish';
                }
                
                card.innerHTML = `
                    <div class="crypto-header">
                        <div class="crypto-icon">${crypto.icon}</div>
                        <div>
                            <div class="crypto-symbol">${symbolName}</div>
                            <div class="crypto-price">$${crypto.price.toFixed(4)}</div>
                        </div>
                    </div>
                    <div class="crypto-change ${changeClass}">
                        ${changeIcon} ${crypto.change.toFixed(2)}%
                    </div>
                    <div class="signal-indicator ${signalClass}">
                        ${signal}
                    </div>
                `;
                
                card.addEventListener('click', () => {
                    alert(`Odabrali ste ${symbolName}! Cena: $${crypto.price.toFixed(4)}`);
                });
                
                grid.appendChild(card);
            });
            
            console.log('‚úÖ Grid generated with', cryptoData.length, 'cards');
        }
        
        function updateStatus() {
            const status = document.getElementById('status');
            status.innerHTML = `
                <h3>‚úÖ STATUS: USPE≈†NO UƒåITANO!</h3>
                <p>üìä Dropdown: ${cryptoData.length} valuta</p>
                <p>üéØ Grid: ${cryptoData.length} kartica</p>
                <p>‚è∞ Vreme: ${new Date().toLocaleTimeString()}</p>
            `;
        }
        
        // INSTANT LOAD!
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ DOM LOADED - STARTING...');
            
            setTimeout(() => {
                populateDropdown();
                generateCryptoGrid();
                updateStatus();
                
                console.log('‚úÖ TEST PAGE SUCCESSFULLY LOADED!');
            }, 500);
        });
    </script>
</body>
</html>
